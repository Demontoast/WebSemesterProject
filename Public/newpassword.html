<head>

<body>
<div class = "header"> Change Password </div>

<div class = "textBoxField"><input class = "inputBox" id="confirmPasswordBox" type="password" placeholder="Confirm password"></div><br>
<div class = "buttonContainer">
	<button onclick="passwordChange()" class = "homebuttons"  id = "btnLogin">Change Password</button>
	<button onclick="passwordCancel()" class = "homebuttons"  id = "cancel">Cancel</button>
</div>
</div>


</body>
