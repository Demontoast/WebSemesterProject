<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title>
<link href="register.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="register.js"></script>
</head>

<body>
<div class = "header"> Welcome </div>
<div class = "infoText"> Account Information </div>


<div class = "formContainer">

<div class = "textBoxField">
    <div class = "message" id = "userMessage"></div>
    <input class = "inputBox" id="userBox" type="username" placeholder="Username" onkeyup = "checkUsername();">
</div><br>

<div class = "textBoxField">
    <div class = "message" id = "emailMessage"></div>
    <input class = "inputBox" id="emailBox" type="email" placeholder="Email" onkeyup = "checkEmail();">
</div><br>

<div class = "textBoxField">
    <div class = "message" id = "passMessage"></div>	
    <input class = "inputBox" id="passwordBox" type="password" placeholder="Password">
</div><br>

<div class = "textBoxField">
    <div class = "message" id = "passconfMessage"></div>
    <input class = "inputBox" id="confirmPasswordBox" type="password" placeholder="Confirm password"></div><br>

</div>

<div class = "buttonContainer">
    <button onclick="register()" class = "homebuttons"  id = "btnLogin">Sign Up!</button>
    <button onclick="cancel()" class = "homebuttons"  id = "cancel">Cancel</button>
</div>

<div class = "message" id = "accountregMessage"></div>


</body>
</html>
